<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
        <script src="main.js"></script>
        <title>Calculator</title>
    </head>
    <body>
        <!-- reset을 한다면 document에서 res를 찾아 스타일의 디스플레이를 none으로 바꿔준다 -->
        <form
            onsubmit="onSubmit(event)"
            onreset="document.getElementById('res').style.display = 'none'"
        >
            <div class="row">
                <div class="form-inp">
                    <label for="w"> 몸무게(kg) </label>
                    <!-- 최소값 설정해주기 -->
                    <input
                        class="inp"
                        type="number"
                        placeholder="kg 단위"
                        name="w"
                        id="w"
                        min="30"
                    />
                </div>
                <div class="form-inp">
                    <label for="h"> 신장(m) </label>
                    <!-- input에 자연수가 아닌 소수점도 입력할 수 있게 스텝추가하기  -->
                    <input
                        class="inp"
                        type="number"
                        step="0.01"
                        placeholder="m 단위"
                        name="h"
                        id="h"
                        min="0.5"
                    />
                </div>
                <button type="submit" class="btn">결과</button>
            </div>

            <!-- 아래의 내용들은 BMI 결과가 나와야지 출력될 내용이기 때문에 div로 한번 더 감싸준다. -->
            <div id="res">
                <!-- ProgressBar -->
                <div>
                    <!-- 높낮이에 따라 적절하게 프로그레스바 안의 컬러가 변하길 원하기 때문에 progress가 아닌 meter 태그를 사용 -->
                    <meter
                        style="width: 100%"
                        min="10"
                        max="30"
                        optimum="22"
                        low="18.5"
                        high="25"
                        id="meter"
                    ></meter>
                </div>

                <!-- BMI 결과값 -->
                <div class="res-text">
                    <div>당신의 BMI는 <span id="bmi"></span>입니다.</div>
                    <div><span id="state"></span>입니다.</div>
                </div>

                <!-- 초기화 버튼 -->
                <!-- 현재 display가 flex상태이기 때문에 버튼이 가운데로 오질 않는데 inline-flex로 바꿔주면 된다. -->
                <div style="text-align: center">
                    <!-- form으로 감쌌기 때문에 reset 버튼을 통해 초기화 할 수 있다. -->
                    <!-- 스타일링을 위해 class를 설정해준다. -->
                    <button type="reset" class="btn">초기화</button>
                </div>
            </div>
        </form>
    </body>
</html>
